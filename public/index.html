<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!-- iconfont -->
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/icon/icofont/css/icofont.css">

  <!-- simple line icon -->
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/icon/simple-line-icons/css/simple-line-icons.css">

  <!-- Required Fremwork -->
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/plugins/bootstrap/css/bootstrap.min.css">

  <!-- Weather css -->
  <link href="%PUBLIC_URL%/assets/css/svg-weather.css" rel="stylesheet">


  <!-- Style.css -->
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/main.css">

  <!-- Responsive.css-->
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/responsive.css">

  <!--color css-->
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/color/color-4.min.css" id="color" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
</head>

<body class="sidebar-mini fixed">
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>


  <div class="loader-bg">
    <div class="loader-bar">
    </div>
  </div>

  <div id="root"></div>


  </div> <!-- /container -->
  <div id="loadingIcon" style="position: fixed; width: 100%; height: 100%; z-index: 9999; display: none; background:rgba(255,255,255,0.5);">
    <div class="overlay" style="position: fixed; top: 50%; left: 57%; margin-top: -39px; margin-left: -39px; z-index: 1000; font-size:24px">
      <img class="loadingImg" src="%PUBLIC_URL%/assets/images/big_spinning_icon.gif" alt="loading" style="position: absolute; top: 50%; left: 50%; margin-left: -20px; margin-top: -20px; width: 40px; height:40px; z-index: 1000;" />
    </div>
  </div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <!-- Required Jqurey -->
  <script src="%PUBLIC_URL%/assets/plugins/jquery/dist/jquery.min.js"></script>
  <script src="%PUBLIC_URL%/assets/plugins/jquery-ui/jquery-ui.min.js"></script>
  <script src="%PUBLIC_URL%/assets/plugins/tether/dist/js/tether.min.js"></script>

  <!-- Required Fremwork -->
  <script src="%PUBLIC_URL%/assets/plugins/bootstrap/js/bootstrap.min.js"></script>


  <!-- Scrollbar JS-->
  <script src="%PUBLIC_URL%/assets/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>
  <script src="%PUBLIC_URL%/assets/plugins/jquery.nicescroll/jquery.nicescroll.min.js"></script>

  <!--classic JS-->
  <script src="%PUBLIC_URL%/assets/plugins/classie/classie.js"></script>

  <!-- notification -->
  <script src="%PUBLIC_URL%/assets/plugins/notification/js/bootstrap-growl.min.js"></script>


  <!-- custom js -->
  <script type="text/javascript" src="%PUBLIC_URL%/assets/js/main.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/assets/pages/elements.js"></script>
  <script src="%PUBLIC_URL%/assets/js/menu.min.js"></script>

  <script>
    var $window = $(window);
    var nav = $('.fixed-button');
    $window.scroll(function () {
      if ($window.scrollTop() >= 200) {
        nav.addClass('active');
      }
      else {
        nav.removeClass('active');
      }
    });
  </script>


</body>

</html>
